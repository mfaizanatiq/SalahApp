<ion-view>
    <ion-pane ng-controller="profileController">
        <ion-content    >
            <div class="progress" id="progress"></div>     
        </ion-content>
        </ion-pane>
</ion-view>


<script>
    window.onload = function onLoad() {
        var circle = new ProgressBar.Circle('#progress', {
            color: '#FCB03C',
            duration: 3000,
            easing: 'easeInOut'
        });

        circle.animate(1);
    };
</script>
