<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
<body ng-app="starter">
    <ion-pane ng-controller="ContentController">
        <ion-side-menus>
            <!-- Center content -->
            <ion-side-menu-content>

            </ion-side-menu-content>

            <!-- Left menu -->
            <ion-side-menu side="left">
                <ion-header-bar class="bar-assertive">
                    <h1 class="title">Left Menu</h1>
                </ion-header-bar>
                <ion-content>
                    <ul class="list">
                        <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                        <a href="#/event/check-in" class="item" menu-close>Check-in</a>
                        <a href="#/event/attendees" class="item" menu-close>Attendees</a>
                    </ul>
                </ion-content>
            </ion-side-menu>

            <!-- Right menu -->
            <ion-side-menu side="right">
            </ion-side-menu>

            <ion-side-menu-content>
                <ion-header-bar class="bar-positive">
                    <button class="button icon ion-navicon" menu-toggle="left">Reports</button>
                    <h1 class="title">Personal Salah Tracker</h1>
                </ion-header-bar>
                <ion-content>

                    <div class="card">
                        <div class="item item-text-wrap text-center">
                            <h2>Daily Goal</h2>
                            <h1>5 Salah Remaining</h1>
                            <div id="main-prayer-banner" class="col text-center">
                                <h1 class="text-white">Fajr</h1>
                                <span id="sun"></span>
                            </div>
                            <hr />
                            <div class="text-center">
                                previous salah:
                                <span class="salah-marker"></span>
                                <span class="salah-marker"></span>
                                <span class="salah-marker salah-qadha"></span>
                                <span class="salah-marker salah-segregate"></span>
                                <span class="salah-marker salah-congregate"></span>
                                <span class="salah-marker salah-congregate"></span>
                                <span class="salah-marker salah-qadha"></span>
                            </div>
                        </div>
                        <div class="button-bar main-selection">
                            <a class="button segregate">
                                <span class="ion-man"></span><br />
                                Segregate
                            </a>
                            <a class="button congregate">
                                <span class="ion-man"></span><span class="ion-man"></span><span class="ion-man"></span><br />
                                Congregate
                            </a>
                            <a class="button qadha">
                                <span class="ion-clock"></span><br />
                                Qadhah
                            </a>
                        </div>
                    </div>

                </ion-content>
                <!-- Main content, usually <ion-nav-view> -->
            </ion-side-menu-content>
        </ion-side-menus>



    </ion-pane>
</body>
</html>
